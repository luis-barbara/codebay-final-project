<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="CodeBay is a digital asset marketplace where developers, makers, and agencies sell ready-to-use bots, APIs, microSaaS, and automations. Discover plug-and-play solutions to launch faster, cut costs, and scale without building from scratch.">
    <title>CodeBay â€” Buy & Sell Ready-to-Use Digital Assets | APIs, Bots, MicroSaaS & More</title>
    <link rel="icon" type="image/png" href="../codebay-favicon.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">

    <!-- CSS Paths -->
    <link rel="stylesheet" href="../components/css/footer.css">
    <link rel="stylesheet" href="../components/css/card.css">
    <link rel="stylesheet" href="../components/css/both_menus.css">
    <link rel="stylesheet" href="../components/css/header_logged_out.css">
    <link rel="stylesheet" href="../components/css/header_logged_in.css">
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="../components/css/notifications.css">

    <!-- Other -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>


<body>
    <div id="head"></div>

    <main>
        <div class="container">
            <div class="login-box">
                <div class="upper-text">
                    <h1>Signin to CodeBay</h1>
                </div>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="icon-input">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" id="email" placeholder="you@example.com" required>
                            <div class="error-message"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="icon-input">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password" placeholder="Your Password" required>
                            <i class="fa-solid fa-eye" id="togglePassword"></i>
                            <div class="error-message"></div>
                        </div>
                    </div>

                    <button type="submit" class="signin-btn" disabled>Sign in</button>
                </form>
                <div class="divider">
                    <span>or</span>
                </div>
                <div class="oauth-buttons">
                    <button disabled class="oauth-btn google">
                        <i class="fa-brands fa-google"></i> Sign in with Google (Coming Soon...)</button>
                    <button disabled class="oauth-btn github">
                        <i class="fa-brands fa-github"></i> Sign in with GitHub (Coming Soon...)</button>
                </div>
                <div class="signup-link">
                    New to CodeBay? <a href="signup.html">Create an account</a>
                </div>
            </div>
        </div>
    </main>

    <div id="foot"></div>

    <script src="../components/js/shared-components.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="signin.js"></script>

</body>

</html>
