<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logging in… | CodeBay</title>
  <link rel="icon" type="image/png" href="../codebay-favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: sans-serif;
      background-color: #0D1116;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-weight: 400;
      margin-bottom: 20px;
    }

    .spinner {
      border: 4px solid #444;
      border-top: 4px solid #5A69EA;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      margin-bottom: 30px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="spinner"></div>
  <h1>Logging you in…</h1>
  <p>Please wait a moment.</p>

  <script type="module">
    // IMPORTANTE: Importar a função saveTokens do seu módulo auth.js
    // O caminho deve ser relativo ao ficheiro HTML ou absoluto.
    // Assumindo que auth.js está em frontend/registrations/, e este HTML também está lá,
    // o caminho relativo é './auth.js'. Se estiver noutro sítio, ajuste.
    import { saveTokens } from './auth.js'; 

    // Pega os tokens da URL
    const urlParams = new URLSearchParams(window.location.search);
    const access = urlParams.get('access');
    const refresh = urlParams.get('refresh');

    if (access && refresh) {
      // Usar a função saveTokens do seu módulo auth.js
      saveTokens(access, refresh); 

      console.log("Tokens received and saved from OAuth URL parameters.");

      // Redireciona para a página inicial depois de 1.5s
      setTimeout(() => {
        // Redireciona para a sua homepage, por exemplo.
        window.location.href = 'http://localhost:5500/frontend/homepage/index.html'; 
      }, 1500);
    } else {
      // Se não existirem tokens, redireciona para login e mostra um erro (opcional)
      console.error("No access or refresh tokens found in OAuth URL. Redirecting to sign-in.");
      window.location.href = 'http://localhost:5500/frontend/registrations/signin.html';
    }
  </script>
</body>

</html>
