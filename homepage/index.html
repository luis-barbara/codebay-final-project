<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../components/css/footer.css">
    <link rel="stylesheet" href="../components/css/card.css">
    <link rel="stylesheet" href="../components/css/header_logged_out.css">
    <link rel="stylesheet" href="../components/css/header_logged_in.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <div id="head"></div>
    <div id="product_card"></div>
    <div id="foot"></div>

    <div id="sidebar-overlay" class="overlay hidden"></div>
    <div id="sidebar" class="sidebar hidden">
        <div class="sidebar-header">
            <div class="logo-icon">
                <img src="../components/images/logo.png" alt="Logo" class="logo-icon-img">
            </div>
            <button id="close-sidebar" class="close-btn">&times;</button>
        </div>
        <ul class="sidebar-menu">
            <li><i class="fa-solid fa-store"></i> Market</li>
            <li><i class="fa-solid fa-cart-shopping"></i> Cart</li>
            <li class="has-submenu">
                <div><i class="fa-solid fa-handshake"></i> My Sales <i class="fa-solid fa-chevron-down"></i></div>
                <ul class="submenu">
                    <li><i class="fa-solid fa-box"></i> My Products</li>
                    <li><i class="fa-solid fa-chart-column"></i> Analytics</li>
                </ul>
            </li>
            <li><i class="fa-solid fa-box-open"></i> My Orders</li>
            <li><i class="fa-solid fa-bell"></i> Notifications</li>
            <li><i class="fa-solid fa-message"></i> Messages</li>
        </ul>
    </div>

    <div id="avatar-overlay" class="overlay hidden"></div>
    <div id="avatar-sidebar" class="sidebar avatar-sidebar hidden">
        <div class="sidebar-header">
            <div class="logo-icon">
                <img src="../components/images/ChatGPT_Image_30_05_2025_21_53_58.png" alt="avatar" class="avatar">
                <span style="margin-left: 10px;">Jonh Doe</span>
            </div>
            <button id="close-avatar-sidebar" class="close-btn">&times;</button>
        </div>
        <ul class="sidebar-menu">
            <li><i class="fa-solid fa-user"></i> My Profile</li>
            <li><i class="fa-solid fa-star"></i> Wish List</li>
            <li><i class="fa-solid fa-gear"></i> Settings</li>
            <li><i class="fa-solid fa-right-from-bracket"></i> Sign out</li>
        </ul>
    </div>

</body>
<script src="script.js"></script>

</html>
