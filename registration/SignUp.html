<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeBay - Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/components/logo.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-wrapper">
                    <img src="/components/logo.png" alt="Logo" class="logo" />
                </div>
                <span class="brand">CodeBay</span>
            </div>
            <div class="auth-buttons">
                <a href="#" class="signin">Sign in</a>
                <a href="#" class="signup">Sign up</a>
            </div>
        </div>
    </header>

    <div id="signUpModal" class="modal" style="display: block;">
        <div class="modal-content form-card">
            <span class="close">&times;</span>
            <h2 class="form-title">Create your CodeBay account</h2>

            <form id="signUpForm">
                <div class="form-group">
                    <label for="signUpName">Full Name</label>
                    <input type="text" id="signUpName" placeholder="Type here..." required />
                </div>
                <div class="form-group">
                    <label for="signUpEmail">Email</label>
                    <input type="email" id="signUpEmail" placeholder="Type here..." required />
                </div>
                <div class="form-group">
                    <label for="signUpPassword">Password</label>
                    <input type="password" id="signUpPassword" placeholder="Type here..." required />
                </div>
                <div class="form-group">
                    <label for="signUpConfirmPassword">Confirm Password</label>
                    <input type="password" id="signUpConfirmPassword" placeholder="Type here..." required />
                </div>

                <button type="submit" class="btn-primary">Create Account</button>

                <p class="form-footer-text">
                    Already have an account? <a href="#" class="switch-link">Sign in</a>
                </p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
