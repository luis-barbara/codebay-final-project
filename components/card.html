<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-commerce Template Card</title>
  <style>
    body {
      background-color: #0d1117;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #05071E;
      color: white;
      width: 350px;
      border-radius: 12px;
      border: 0.6px solid #6B6E72;
      overflow: hidden;
      font-size: 14px;
    }

    .preview {
      background-color: #05071E;
      padding: 20px 20px 0 20px;

    }


    .preview .image-placeholder {
      width: 100%;
    }


    .details {
      padding: 20px;
    }

    .details .heading {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 18px;
    }

    .details .description {
      color: #aaa;
      margin-bottom: 18px;
    }

    .details .tech {
      color: #aaa;
      margin-bottom: 18px;
    }

    .details .price-rating {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .details .price {
      font-size: 20px;
      font-weight: bold;
    }

    .details .rating {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 14px;
    }

    .details .rating .stars {
      color: gold;
    }

    .button {
      background-color: #5A69EA;
      color: white;
      text-align: center;
      padding: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .button:hover {
      background-color: #3c4ee0;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="preview">
    <img src="https://img.youtube.com/vi/7V5jdOjWVU4/maxresdefault.jpg" alt="Discord" class="image-placeholder">
  </div>

  <div class="details">
    <div class="heading">E-commerce Template</div>
    <div class="description">Modern and ready-to-use template for online stores.</div>
    <div class="tech">HTML, CSS, Javascript</div>

    <div class="price-rating">
      <div class="price">100€</div>
      <div class="rating">
        <div class="stars">★★★★★</div>
        <div>5.0</div>
        <div style="color: #aaa;">40 reviews</div>
      </div>
    </div>

    <div class="button">Buy | View details</div>
  </div>
</div>

</body>
</html>
