<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CodeBay</title>
    <link rel="stylesheet" href="../Contact/contact.css">
    <link rel="stylesheet" href="../components/css/header_logged_in.css">
    <link rel="stylesheet" href="../components/css/footer.css">
</head>

<body>
    <main class="contact-container">
        <div class="border-container">
            <div class="contact-content">
                <div class="contact-info">
                    <h1>Contact Us</h1>
                    <p class="subtitle">We'd love to hear from you! Whether you have questions, feedback, or just want
                        to
                        say hello, feel free to reach out.</p>
                </div>

                <div class="contact-form-wrapper">
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-input">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-input">
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" class="form-input" rows="5"></textarea>
                        </div>

                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="../Contact/contact.js"></script>
</body>

</html>
